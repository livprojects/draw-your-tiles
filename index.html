<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Nunito:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <link href="./reset.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Draw your tiles</title>
</head>
<body>
    <main>
        <header>
            <h1>Draw your tiles</h1>
        </header>

        <div class="central">
            <div class="central-colorpicker">
                <p>Choose a color to draw with, then click on a cell:</p>
                <div id="central-colorpicker-buttons"></div>
            </div>
            <div id="central-grid"></div>
        </div>
        <div class="picker">
            <p>You can resize the grid, too:</p>
            <form method="get" id="picker-form-id" class="picker-form">
                
            </form>
        </div>
    </main>
    <footer>Credits: <a href="https://github.com/livprojects">livprojects</a></footer>
    <script src="script.js"></script>
</body>
</html>
