<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Nunito:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <link href="./reset.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Draw your tiles</title>
</head>
<body>
    <main>
        <header>
            <h1>Draw your tiles</h1>
        </header>
        <div class="picker">
            <form method="get" id="picker-form-id" class="picker-form">
                <label for="gridsize">Nombre de cellules:</label>
                <input type="number" id="gridsize" class="picker-gridsize" min="0" max="10"/>
                <label for="cellsize">Taille d'une cellule (pixels):</label>
                <input type="number" class="picker-cellsize" min="0" max="10"/>
                <button type="submit" id="submitButton">Valider</button>
            </form>
        </div>
        <div class="central">
            <div id="central-grid"></div>
            <div class="central-colorpicker">Colorpicker</div>
        </div>
    </main>
    <footer>Credits: <a href="https://github.com/livprojects">livprojects</a></footer>
    <script src="script.js"></script>
</body>
</html>
